<div class="cst-nav-toolbar" style="z-index: 10000">
    <mat-toolbar class="cst-btn-toolbar">
       <span><a class="cst-navigation-color" clickGoBack ><mat-icon>keyboard_backspace</mat-icon></a></span>
      <span class="cst-title-form">ORDER {{id_order}}</span>
    </mat-toolbar>
</div>
<div class="cst-display-content">
  <div  class="button-row">
    <a  routerLink="/form-order-item/{{id_order}}"><button mat-raised-button color="warn">Tambah Item</button></a>
  </div>
  <div class="container">
    <div class="row">
      <mat-card *ngFor="let item of cart.getItems()" class="col s6 layout-margin">
        <img width="100" height="100" [src]="product.getProductById(item.id).image" alt="no Image Available">
          <mat-card-title>
            {{product.getProductById(item.id).name}}
          </mat-card-title>
          <mat-card-content>
            <span class="truncate">{{product.getProductById(item.id).description}}</span>
            <p>Qty : {{item.qty}}</p>
            <p>Price : {{item.price | number}}</p>
          </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="align-center">{{cart.getTotal() | currency:'IDR':true}}</div>
  <form class="alamat-form">
    <mat-form-field class="alamat-full-width">
      <input matInput placeholder="Alamat tujuan" [(ngModel)]="alamat_order" name="alamatOrder" (change)="onChangeAlamat()">
    </mat-form-field>
  </form>
  <div  class="button-row">
    <a  routerLink="/form-checkout"><button mat-raised-button color="warn">Checkout</button></a>
  </div>
</div>
